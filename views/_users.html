<ul class='nav nav-tabs'>
  {% for key in keys %}
    <li
      {% if letter === key %}
        class='active'
      {% endif %}
      >
      <a href='/users/filter/{{key}}'>{{ key }} ({{ map[key] }})</a>
    </li>
  {% endfor %}
  <li
      {% if !letter %}
        class='active'
      {% endif %}
    >
    <a href='/'>
      All
    </a>
</ul>
<table class='table'>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Location</th>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>({{ user.lat}}, {{ user.lng }})</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
